<st-api-doc [doc]="apiDoc">
   <div class="example-run">
      <section class="container-liquid">
         <h2>TEMPLATE DRIVEN EXAMPLE</h2>
         <form #templateDrivenForm="ngForm" novalidate autocomplete="off" (ngSubmit)="onSubmitTemplateBased()" class="col-md-10">
            <div class="form-group">

               <st-combobox [options]="options" qaTag="combo-option1-template-example" label="Option 1" name="option1-template" contextualHelp="Select option from list"
                  placeholder="Select option" [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" [(ngModel)]="model.option1"
                  required></st-combobox>
               <br>
               <st-combobox [options]="options" qaTag="combo-option2-template-example" label="Option 2" name="option2-template" placeholder="Select option"
                  [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" [(ngModel)]="model.option2" required></st-combobox>

            </div>
            <br><br>
            <st-button inputType="submit" text="Submit" qaTag="button-submit" leftIcon="icon-circle-check"></st-button>
            <br><br>
            <div *ngIf="templateDrivenForm.valid">
               <h2>Form status: VALID</h2>
            </div>
            <div *ngIf="!templateDrivenForm.valid">
               <h2>Form status: INVALID</h2>
            </div>
         </form>

         <br><br>

         <h2>MODEL DRIVEN / REACTIVE EXAMPLE</h2>
         <form [formGroup]="reactiveForm" novalidate autocomplete="off" (ngSubmit)="onSubmitReactiveForm()" class="col-md-10">
            <div class="form-group">

               <st-combobox [options]="options" qaTag="combo-option1-template-example" label="Option 1" name="option1" contextualHelp="Select option from list"
                  placeholder="Select option" [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" formControlName="option1"></st-combobox>
               <br>
               <st-combobox [options]="options" qaTag="combo-option2-template-example" label="Option 2" name="option2" placeholder="Select option"
                  [errorRequiredMessage]="errorMessage" [forceValidations]="forceValidations" formControlName="option2"></st-combobox>

            </div>
            <br><br>
            <st-button inputType="submit" text="Submit" qaTag="button-submit" leftIcon="icon-circle-check"></st-button>
            <br><br>
            <div *ngIf="reactiveForm.valid">
               <h2>Form status: VALID</h2>
            </div>
            <div *ngIf="!reactiveForm.valid">
               <h2>Form status: INVALID</h2>
            </div>
         </form>

         <br>
         <st-button inputType="button" subtypeClass="subtype3" text="Force validations" qaTag="button-validate" leftIcon="icon-circle-check"
            (onClick)="changeForceValidations()"></st-button>
         <st-button inputType="button" subtypeClass="subtype2" text="Change disable status" qaTag="button-disable" leftIcon="icon-circle-check"
            (onClick)="changeDisabled()"></st-button>

      </section>
   </div>
   <div class="example-code">
      <!--{{code}}-->
      <st-load-code file="+components/combobox/example-code/combobox.html.txt"></st-load-code>
   </div>
</st-api-doc>
