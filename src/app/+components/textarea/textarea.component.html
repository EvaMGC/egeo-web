<st-api-doc [doc]="apiDoc">
   <div class="example-model">
      <st-load-code file="+components/textarea/example-code/textarea.model.ts.txt"></st-load-code>
   </div>
   <div class="example-run">
      <section class="container-liquid">
         <h2>TEMPLATE DRIVEN EXAMPLE</h2>
         <form #templateDrivenForm="ngForm" novalidate autocomplete="off" (ngSubmit)="onSubmitTemplateBased()" class="col-md-6">
            <div class="form-group">
               <st-input
                  #input
                  label="Name"
                  isFocused="true"
                  placeholder="Project name"
                  [forceValidations]="forceValidations"
                  [errors]="errors"
                  name="name"
                  qaTag="name-input"
                  required
                  [minlength]="minLength"
                  [(ngModel)]="model.name"
                  [pattern]="textWithoutSpaces"
                  contextualHelp="This is the contextual help of the name"
               ></st-input>
               <st-textarea
                  label="Components"
                  placeholder="Number of components"
                  [forceValidations]="forceValidations"
                  [errors]="errorsTextarea"
                  name="components-template"
                  fieldType="number"
                  qaTag="components-textarea-template"
                  required
                  [(ngModel)]="model.components"
                  contextualHelp="This is the contextual help of the components"
                  [cols]="50"
                  [rows]="10"
               ></st-textarea>
            </div>
            <st-button inputType="submit" text="Submit" qaTag="button-submit" leftIcon="icon-circle-check"></st-button>
            <br><br>
            <div *ngIf="templateDrivenForm.valid">
               <h2>Form status: VALID</h2>
            </div>
            <div *ngIf="!templateDrivenForm.valid">
               <h2>Form status: INVALID</h2>
            </div>
         </form>

         <br><br>

         <h2>MODEL DRIVEN / REACTIVE EXAMPLE</h2>
         <form [formGroup]="reactiveForm" novalidate autocomplete="off" (ngSubmit)="onSubmitReactiveForm()" class="col-md-6">
            <div class="form-group">
               <st-textarea
                  label="Description"
                  placeholder="Module description"
                  [forceValidations]="forceValidations"
                  [errors]="errorsTextarea"
                  name="description"
                  qaTag="description-textarea"
                  contextualHelp="This is the contextual help of the description"
                  formControlName="description"
               ></st-textarea>
               <st-textarea
                  label="Components"
                  placeholder="Number of components"
                  [forceValidations]="forceValidations"
                  [errors]="errorsTextarea"
                  name="components-reactive"
                  qaTag="components-textarea-reactive"
                  contextualHelp="This is the contextual help of the components"
                  formControlName="components"
               ></st-textarea>
            </div>
            <st-button inputType="submit" text="Submit" qaTag="button-submit" leftIcon="icon-circle-check"></st-button>
            <br><br>
            <div *ngIf="reactiveForm.valid">
               <h2>Form status: VALID</h2>
            </div>
            <div *ngIf="!reactiveForm.valid">
               <h2>Form status: INVALID</h2>
            </div>
         </form>

         <br>
         <st-button inputType="button" subtypeClass="subtype3" text="Force validations" qaTag="button-validate" leftIcon="icon-circle-check" (onClick)="forceValidation()"></st-button>
         <st-button inputType="button" subtypeClass="subtype2" text="Change disable status" qaTag="button-disable" leftIcon="icon-circle-check" (onClick)="changeDisabled()"></st-button>

      </section>
   </div>
   <div class="example-code">
      <!--{{code}}-->
      <st-load-code file="+components/textarea/example-code/textarea.html.txt"></st-load-code>
   </div>
</st-api-doc>
