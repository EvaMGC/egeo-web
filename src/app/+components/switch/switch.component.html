<st-api-doc [doc]="apiDoc">
   <div class="example-run">
      <section class="container-liquid">
         <form [formGroup]="form" novalidate autocomplete="off">
            <h1>Switch with label at top</h1>
            <st-switch label="Enabled switch" labelPosition="top" contextualHelp="This is an example of tooltip"
                       [stModel]="model" formControlName="switch" qaTag="enabled-switch-1"></st-switch>
<br>
            <h1>Switch with label at left</h1>
            <st-switch label="Enabled switch" labelPosition="left" contextualHelp="This is an example of tooltip"
                       [stModel]="model" formControlName="switch" qaTag="enabled-switch-2"></st-switch>
            <br>
            <h1>Switch with label at right</h1>
            <st-switch label="Enabled switch" labelPosition="right" contextualHelp="This is an example of tooltip"
                       [stModel]="model" formControlName="switch" qaTag="enabled-switch-3"></st-switch>
            <br>
         </form>


         <st-button text="ENABLE SWITCH" qaTag="enable-button" inputType="button"
                    (click)="form.controls['switch'].enable()"></st-button>
         <st-button text="DISABLE SWITCH" qaTag="disable-button" inputType="button" subtypeClass="subtype2"
                    (click)="form.controls['switch'].disable()"></st-button>
      </section>
   </div>

   <div class="example-code">
      <!--{{code}}-->
      <st-load-code file="+components/switch/example-code/switch.html.txt"></st-load-code>
   </div>


</st-api-doc>
