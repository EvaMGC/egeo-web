<st-api-doc [doc]="apiDoc">
   <div class="example-model">
      <st-load-code file="tab-box/example-code/tab-box.model.ts.txt"></st-load-code>
   </div>
   <div class="example-run">
      <section class="container-fluid">
         <div style="margin: 20px 0; width: 288px; height: 400px">
            <st-tab-box [tabs]="tabs" (select)="onSelectTab($event)" qaTag="tab-box">
               <div *ngIf="selectedTab.label === 'Tab1'">Tab 1 content</div>
               <div *ngIf="selectedTab.label === 'Tab2'">Tab 2 content</div>
            </st-tab-box>
         </div>
      </section>
   </div>
   <div class="example-code">
      <!--{{code}}-->
      <st-load-code file="tab-box/example-code/tab-box.ts.txt"></st-load-code>
      <st-load-code file="tab-box/example-code/tab-box.html.txt"></st-load-code>
   </div>
</st-api-doc>
