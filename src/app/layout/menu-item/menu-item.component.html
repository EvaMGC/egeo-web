<li class="item" [ngClass]="getTypeClass()" (click)="changeOpen($event)" [routerLink]="menu.link" routerLinkActive="active"
   #rla="routerLinkActive">
   <span class="menu-item__label">{{menu.label}}<i [ngClass]="getIconClass()" class="open-icon"></i></span>
   <app-layout-menu [menuList]="menu.submenu" [childOfMain]="menu.isMainMenu" *ngIf="this.isOpen" [activeRoute]="activeRoute"></app-layout-menu>
</li>
