<header class="row main-header-stratio">
   <div class="header-stratio col-xs-24 col-sm-24 col-md-24 col-lg-24">
      <div class="web-content">
         <a routerLink="/"><img src="assets/images/egeo_logo.png"></a>
         <h1 class="header-title">Stratio's open framework for UI development</h1>
      </div>
   </div>

   <nav class="main-toolbar col-xs-24 col-sm-24 col-md-24 col-lg-24">
      <div class="web-content row">
         <select class="version-selector" name="version-selector" (change)="onChangeVersion($event.target.value)">
            <option *ngFor="let version of versions" [value]="version">{{version}}</option>
         </select>
      </div>
   </nav>
</header>

<main class="web-content row">
   <aside class="sidebar">
      <nav class="menu">
         <layout-menu [menuList]="(mainMenu | async) || []" [activeRoute]="activeRoute"></layout-menu>
      </nav>
   </aside>

   <section class="page-content" #mainContent>
      <router-outlet></router-outlet>
   </section>
</main>
