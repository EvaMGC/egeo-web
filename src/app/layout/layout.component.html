<div class="main-content" data-sticky-container>

   <egeo-header></egeo-header>
   <nav class="main-toolbar col-xs-24 col-sm-24 col-md-24 col-lg-24" sticky>
      <div class="web-content row">
         <select class="version-selector" name="version-selector" (change)="onChangeVersion($event.target.value)">
            <option *ngFor="let version of versions" [value]="version">{{version}}</option>
         </select>
      </div>
   </nav>

   <main class="web-content row">

      <div class="menu-content">
         <div sticky data-margin-top="90" data-sticky-class="sidedar-withoutfooter">
            <aside class="sidebar scrollbar">
               <nav class="menu">
                  <layout-menu [menuList]="(mainMenu | async) || []" [activeRoute]="activeRoute"></layout-menu>
               </nav>
            </aside>
         </div>
      </div>

      <section class="page-content" #mainContent>
         <router-outlet></router-outlet>
      </section>
   </main>


   <footer class="main-footer-stratio">
      <p>Egeo is an Open Source component library developed by <a href="http://www.stratio.com">Stratio</a>. Fork and rate it
         on
         <a href="https://github.com/Stratio/egeo">GitHub</a> <i class="icon-github"></i></p>

         All Rights Reserved. <a href="http://www.stratio.com/people-culture/#workwithus">Work with us</a>.</p>
   </footer>

</div>
