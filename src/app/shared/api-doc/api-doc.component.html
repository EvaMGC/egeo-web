<section class="row">
   <div class="col-xs-24 col-md-24 col-lg-24">
      <div class="title">
         {{doc.title | uppercase}}
      </div>
   </div>
   <div class="col-xs-24 col-md-24 col-lg-24 description" [innerHTML]="doc.description"></div>
   <div class="col-xs-24 col-md-24 col-lg-24">
      <div class="subtitle">Demo</div>
      <egeo-demo-code [hasModel]="doc.haveModel">
         <!--DEMO-->
         <div class="demo">
            <ng-content select=".example-run"></ng-content>
         </div>
         <!--CODE-->
         <div class="code">
            <ng-content select=".example-code"></ng-content>
         </div>
         <!--MODEL-->
         <div class="model">
            <ng-content select=".example-model"></ng-content>
         </div>
      </egeo-demo-code>
   </div>
   <div class="col-xs-24 col-md-24 col-lg-24" *ngIf="hasParameters()">
      <div class="subtitle">Parameters</div>
      <div *ngIf="doc.apiSection.description !== undefined && doc.apiSection.description !== ''" class="secondary-text">{{doc.apiSection.description}}</div>
      <div *ngIf="doc.apiSection.inputs && doc.apiSection.inputs.length > 0">
         <st-parameters-table title="Inputs" [data]="doc.apiSection.inputs" [isInput]="true"></st-parameters-table>
      </div>
      <div *ngIf="doc.apiSection.outputs && doc.apiSection.outputs.length > 0">
         <st-parameters-table title="Outputs" [data]="doc.apiSection.outputs" [isInput]="false"></st-parameters-table>
      </div>
   </div>
</section>
