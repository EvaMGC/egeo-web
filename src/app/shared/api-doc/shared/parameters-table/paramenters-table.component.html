<div class="row">
   <div class="col-md-24 title">
      <i [ngClass]="getIconType()"></i>
      <span class="title-text">{{title}}:</span>
   </div>

   <div class="col-md-24">
      <p *ngFor="let row of data" class="param-line">
         <span class="param-name">{{row.paramName}}</span> <span class="param-type">{{getType(row.type)}}</span> <span *ngIf="row.required" class="required"> <i class="icon-alert"></i> Required</span> {{row.details}}
      </p>
   </div>
</div>
