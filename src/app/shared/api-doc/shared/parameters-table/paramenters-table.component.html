<div class="row">
   <div class="col-md-24 title">
      <span class="title-text">{{title | uppercase}}</span>
   </div>

   <div class="col-md-24">
      <div class="row param-table-header">
         <div class="field-name col-md-6">Param</div>
         <div class="field-type col-md-6">Type</div>
         <div class="field-required col-md-2">Required</div>
         <div class="field-details col-md-10">Details</div>
      </div>

      <div class="col-md-24">
         <div *ngFor="let row of data" class="row param-table-row">
            <div class="field-name col-md-6">{{row.paramName}}</div>
            <div class="field-type col-md-6">{{getType(row.type)}}</div>
            <div class="field-required col-md-2"><i [ngClass]="getRequired(row.required)"></i></div>
            <div class="field-details col-md-10">{{row.details}}</div>
         </div>
      </div>
   </div>
</div>
