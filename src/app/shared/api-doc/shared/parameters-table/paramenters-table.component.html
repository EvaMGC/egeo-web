<div class="row">
   <div class="col-md-12 title">
      <span class="title-text">{{title | uppercase}}</span>
   </div>

   <div class="col-md-12">
      <div class="row param-table-header">
         <div class="field-name col-md-3">Param</div>
         <div class="field-type col-md-3">Type</div>
         <div class="field-required col-md-1">Required</div>
         <div class="field-details col-md-5">Details</div>
      </div>

      <div class="col-md-12">
         <div *ngFor="let row of data" class="row param-table-row">
            <div class="field-name col-md-3">{{row.paramName}}</div>
            <div class="field-type col-md-3">{{getType(row.type)}}</div>
            <div class="field-required col-md-1"><i [ngClass]="getRequired(row.required)"></i></div>
            <div class="field-details col-md-5">{{row.details}}</div>
         </div>
      </div>
   </div>
</div>
