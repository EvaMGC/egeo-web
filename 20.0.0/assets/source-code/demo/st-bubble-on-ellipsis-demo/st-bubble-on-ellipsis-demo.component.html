<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid">
      <div class="bubble-demo-container">
         <div class="buttons">
            <st-switch label="Open to left" [(formControl)]="openToLeftFormControl">
            </st-switch>
            <st-input label="Max with of container" [(formControl)]="containerMaxWidthFormControl"
                      [fieldType]="'number'"></st-input>
         </div>
         <div class="bubble-container" [style.max-width]="containerMaxWidthFormControl.value + 'px'">
            <st-bubble-on-ellipsis
               [text]="text"
               [openToLeft]="openToLeftFormControl.value">
               Put mouse over to display a bubble when there is ellipsis
            </st-bubble-on-ellipsis>
         </div>
      </div>
   </section>
</st-docs>
